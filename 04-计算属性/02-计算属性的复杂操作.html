<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-计算属性的复杂操作</title>
</head>
<body>
计算属性在多次调用的时候会调用一次，方法会调用几次触发几次。
methods每次都是重新计算，计算属性是放在缓存当中的。
<div id="app">
    <h2>总价格：{{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue(
        {
            el: "#app",
            data: {
                books: [
                    {id: 110, name: '西游记', price: 29},
                    {id: 100, name: '三国演义', price: 40},
                    {id: 101, name: '水浒传', price: 21},
                    {id: 102, name: '栖霞课目录', price: 2.9}
                ]
            },
            computed: {
                totalPrice: function () {
                    let result = 0;
                    for (let i = 0; i < this.books.length; i++) {
                        result += this.books[i].price;
                    }
                    return result;
                }

            }
        }
    )
</script>
</body>
</html>
