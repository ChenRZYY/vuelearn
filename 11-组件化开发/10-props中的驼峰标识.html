<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
v-bind不支持驼峰，可以在cpn中写成v-bind:c-info,在子组件中写cInfo.
vue在子组件中包含很多模板的时候，必须要有一个根，所以此处加上了div。
<div id="app">
    <cpn :c-info="info" :child-my-message="message"></cpn>
</div>

<template id="cpn">
    <div>
        <h2>{{cInfo}}</h2>
        <h2>{{childMyMessage}}</h2>
    </div>

</template>
<script src="../js/vue.js"></script>
<script>

   const cpn={
        template:'#cpn',
       props:{
            cInfo:{
                type:Object,
                default() {
                    return {};
                }
            },
           childMyMessage:{
                type:String,
                default:''
           }
       }
   }
    const app = new Vue(
        {
            el: "#app",
            data: {
                info:{
                    name:'zyd',
                    age:18,
                    height:1.88
                },
                message:'2020-05-07'
            },
            components:{
                //属性的增强写法
                cpn
            }
        }
    )
</script>
</body>
</html>
