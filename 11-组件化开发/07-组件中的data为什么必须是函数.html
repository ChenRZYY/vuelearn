<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
</div>
<template id="cpn">
    <div>
        <h2>当前计数：{{counter}}</h2>
        <button @click="increament">+</button>
        <button @click="decreament">-</button>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    //1.注册组件
    Vue.component(
        'cpn', {
            template: '#cpn',
            data(){
                return {
                    counter:0
                }
            },
            methods:{
                increament(){
                    return this.counter++;
                },
                decreament(){
                    return this.counter--;
                }
            }
        })
    const app = new Vue(
        {
            el: "#app",
            data: {
                message: "你好啊，栖霞课！"
            }
        }
    )
</script>
</body>
</html>
