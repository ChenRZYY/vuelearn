<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
v-show：当条件为false时，v-show只是增加了一个行内样式display:none
v-if:当条件为false时，包含v-if指令的元素，根本就不会存在dom中。
在开发中如何选择v-show和v-if:
当需要在显示和隐藏之间切换很频繁时，使用v-show;
当只有一次切换时，通常使用v-if。
<div id="app">
    <h2 v-if="isShow">{{message}}</h2>
    <h2 v-show="isShow">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue(
        {
            el: "#app",
            data: {
                message: "你好啊，栖霞课！",
                isShow:true
            }
        }
    )
</script>
</body>
</html>
