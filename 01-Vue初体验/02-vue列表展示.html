<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-vue列表展示</title>
</head>
<body>
<div id="app">
    <ul>
        <!--此处的v-for之所以有意义，是因为整个div被vue实例管理，被赋予了意义-->
        <li v-for="zyd in movies">{{zyd}}</li>
    </ul>

</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            movies: ['肖申克的救赎', "星际穿越", "大话西游", "少年派的奇幻漂流", "盗梦空间"]

        }
    })

</script>
更重要的是，这个v-for还是响应式的：也就是说，当我们数组中的数据发生改变时，界面会自动改变。
</body>
</html>
