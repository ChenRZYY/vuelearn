<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <!--事件调用的方法没有参数-->
    <button @click="btn1Click">按钮1</button>
    <!--在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的-->
    <button @click="btn2Click(1234)">按钮2</button>
    <!--方法定义时，我们需要event对象，同时又需要其他参数-->
    <!--在调用方法，如何手动的获取浏览器参数的event对象：$event-->
    <button @click="btn3Click(2020,$event)">按钮3</button>

</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue(
        {
            el: "#app",
            data: {
                message: "你好啊，栖霞课！"
            },
            methods: {
                btn1Click() {
                    console.log("btn1Click");
                },
                btn2Click(abc) {
                    console.log("1111  ," + abc);
                },
                btn3Click(abc, event) {
                    console.log("33333", abc, event);
                }
            }
        }
    )
</script>
</body>
</html>
