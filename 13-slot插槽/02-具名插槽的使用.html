<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn></cpn>
    <!--具名插槽的使用-->
    <cpn><span slot="center">标题</span></cpn>
    <cpn>
        <button slot="center">按钮安安</button>
    </cpn>
</div>
<template id="cpn">
    <div>
        <h2>我是组件</h2>
        <p>我是组件，哈哈哈</p>
        <slot>
            <button>按钮</button>
        </slot>
        <slot name="left"><span>左边的</span></slot>
        <slot name="center"><span>中间的</span></slot>
        <slot name="right"><span>右边的</span></slot>
    </div>
</template>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue(
        {
            el: "#app",
            data: {
                message: "你好啊，栖霞课！"
            },
            components: {
                cpn: {
                    template: "#cpn"
                }
            }
        }
    )
</script>
</body>
</html>
