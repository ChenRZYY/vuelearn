<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
v-model其实是一个语法糖，它的背后本质上包含两个操作:
1.v-bind绑定一个value属性
2.v-on指令给当前元素绑定input事件。
<div id="app">
    <!--<input type="text" v-model="message">
    {{message}}-->
    <!--    单向绑定-->
    <input type="text" v-bind:value="message" @input="inputMethod"/>
    <h2>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue(
        {
            el: "#app",
            data: {
                message: "你好啊，栖霞课！"
            },
            methods:{
                // 函数默认是有event参数，不需要显式的传入
                inputMethod(event){
                    console.log("chicken");
                    this.message=event.target.value;
                }
            }
        }
    )
</script>
</body>
</html>
